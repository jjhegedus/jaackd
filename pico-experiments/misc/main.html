<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Pi Pico Car Control</title>
      <link rel="stylesheet" href="/main.css" type="text/css">
      <script src="/main.js"></script>
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h1>Pi Pico Car Control</h1>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="button" value="Turn on Internal LED" onclick="turnInternalLedOn();">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="button" value="Turn off Internal LED" onclick="turnInternalLedOff();">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <br/>
          </div>
        </div>
        <div class="row">
          <div class="col" id="ledState" style="height:50px;width: 50px;">
            <span>LED State</span>
          </div>
        </div>
    </div>
  </body>
</html>
